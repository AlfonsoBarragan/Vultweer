{% extends "layout.html" %}
{% block body %}

<main role="main" class="container">
    <div action= "{{ url_for('find') }}" method="get" class="my-3 p-3 bg-main-container rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0 text-title-container">Rescue Tweets</h6>
        {% for tweet in tweets %}
        <div class="media text-muted pt-3">
            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <strong class="d-block text-bold-tweet">{{tweet.id}}</strong>
            <label class="text-text-tweet">[{{tweet.created_at}}]: {{ tweet.text }}</label>
            </p>
        </div>
        {% endfor %}
    </div>
</main>

{% endblock %}
